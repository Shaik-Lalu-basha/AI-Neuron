<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 60%;
            margin: auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 12px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Voice Chatbot</h1>
    <div id="chatbox">
        <p id="output">Click the button and start speaking...</p>
        <button onclick="startListening()">ðŸŽ¤ Talk</button>
    </div>

    <script>
        const output = document.getElementById("output");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
            output.textContent = "Listening...";
        };

        recognition.onspeechend = function() {
            output.textContent = "Processing...";
            recognition.stop();
        };

        recognition.onresult = function(event) {
            let transcript = event.results[0][0].transcript.toLowerCase();
            output.textContent = "You said: " + transcript;
            respond(transcript);
        };

        recognition.onerror = function(event) {
            output.textContent = "Error: " + event.error;
        };

        function startListening() {
            recognition.start();
        }

        function respond(message) {
            let response = "I didn't understand that.";
            
            if (message.includes("hello")) {
                response = "Hello! How can I assist you today?";
            } else if (message.includes("your name")) {
                response = "I am your AI voice assistant!";
            } else if (message.includes("how are you")) {
                response = "I'm just a chatbot, but I'm doing great!";
            } else if (message.includes("what is the time")) {
                response = "The current time is " + new Date().toLocaleTimeString();
            } else if (message.includes("thank you")) {
                response = "You're welcome!";
            }

            speak(response);
        }

        function speak(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.volume = 1;
            speech.rate = 1;
            speech.pitch = 1;
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
